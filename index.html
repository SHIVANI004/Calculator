<link rel="stylesheet" href="index.css">

<body>
    <div class="box">

        <div id="display"></div><br>

        <table width="400px" cellpadding="5px" id="keys">
            <tr>
                <td><button class="op" value="+">+</button></td>
                <td><button class="op" value="-">-</button></td>
                <td><button class="op" value="*">x</button></td>
                <td><button class="op" value="/">รท</button></td>
            </tr>

            <tr>
                <td><button value="7">7</button></td>
                <td><button value="8">8</button></td>
                <td><button value="9">9</button></td>
                <td rowspan="4"><button id="equate" style="height:210px;background-color:#ffeee5;color:#de6834">=</button></td>
            </tr>

            <tr>
                <td><button value="4">4</button></td>
                <td><button value="5">5</button></td>
                <td><button value="6">6</button></td>
            </tr>

            <tr>
                <td><button value="1">1</button></td>
                <td><button value="2">2</button></td>
                <td><button value="3">3</button></td>
            </tr>

            <tr>
                <td><button value="0">0</button></td>
                <td><button value=".">.</button></td>
                <td><button id="clear">C</button></td>
            </tr>
        </table>
    </div>
</body>

<script src="index.js"></script>
